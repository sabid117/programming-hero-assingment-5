<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Development Board</title>
  <link rel="shortcut icon" href="assets/logo.png">
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/8a8a5c78c3.js" crossorigin="anonymous"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'clifford': '#da373d',
            'text-blue': '#00303C',
            'bg-main': '#F4F7FF',
            'pr-blue': '#3752FD',
          },
          maxWidth: {
            'xxl': '1536px',
          },
        }
      }
    }
  </script>
</head>

<body class="bg-bg-main mx-auto min-h-screen pt-6">
  <header class="mx-auto my-0 max-w-xxl mb-5">
    <nav class="bg-white flex justify-between py-4 px-6  items-center rounded-2xl">
      <div class="flex gap-3 items-end">
        <img src="assets/logo.png" alt="">
        <h1 class="text-4xl"> <span class="font-light">Dev</span><span class="font-bold">Board</span></h1>
      </div>
      <div class="flex gap-6 items-center">
        <div class=" flex items-center gap-3 bg-bg-main rounded-[32px] p-4">
          <label class="label cursor-pointer">
            <input type="checkbox" checked="checked" class="accent-pr-blue checkbox-lg checkbox-primary" />
          </label>
          <p id="task-count" class="text-2xl lg:text-3xl font-bold">
            23
          </p>
        </div>
        <div class="">
          <button id="theme-change" class="hover:animate-spin bg-bg-main rounded-full p-3">
            <img src="assets/theme-btn.png" alt="">
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-auto my-0 max-w-xxl flex">
    <section class="w-3/4 flex justify-between gap-6 bg-white p-6">
      <div class="flex items-center gap-5 bg-bg-main py-8 pr-5 pl-8 rounded-xl">
        <div class=" flex items-center gap-5 bg-white rounded-full p-4">
          <label class="label cursor-pointer">
            <input type="checkbox" checked="checked" class="accent-pr-blue checkbox-md checkbox-primary" />
          </label>
        </div>
        <div>
          <p class="font-medium opacity-80">
            Task Assigned
          </p>
          <h2 id="take-left" class="text-3xl font-bold">
            06
          </h2>
        </div>
      </div>
      <div id="blog" class="flex lin-background gap-5 flex-grow px-10 py-8 items-center rounded-xl ">
        <div>
          <img src="assets/board.png" alt="">
        </div>
        <div class="text-2xl text-white">
          Discover Something <br> New Today!
        </div>
      </div>
      <div class="flex items-center gap-5 bg-bg-main py-8 pr-5 pl-6 rounded-xl">
        <div class="p-4 bg-white rounded-full">
          <i class="fa-solid fa-calendar-days "></i>
        </div>
        <div>
          <p id="date" class="text-2xl font-medium"></p>
        </div>
      </div>
    </section>
    <section>

    </section>
    
  </main>
  <script src="scripts/script.js"></script>
</body>

</html>
